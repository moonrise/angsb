<div style="padding-left: 20px; padding-right: 20px">
    <h3>Events</h3>
    <hr/>
    <hr/>

    <ul class="thumbnails">
        <li ng-repeat="event in events | orderBy:sortorder" class="span5">
            <a href="#/event/{{event.id}}">
                <div class="well hoverwell">
                    <div class="row"><h5 class="span6">{{event.name}}</h5></div>
                    <div class="row"><span class="span1">Date:</span><span>{{event.date}}</span></div>
                    <div class="row"><span class="span1">Time:</span><span>{{event.time}}</span></div>
                    <div class="row"><span class="span1">Location:</span><span>{{event.location.address}}</span></div>
                    <div class="row"><span class="span1">&nbsp;</span><span>{{event.location.city}}, {{event.location.province}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
