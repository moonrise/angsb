<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8"/>
    <title>New Event</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>

<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
            </ul>
        </div>
    </div>

    <style>input.ng-invalid.ng-dirty { background-color: pink; }</style>
    <div ng-controller="EditEventCtrl" style="padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h2>New Event</h2>
            <hr/>
            <form name="editEventForm">
                <fieldset>
                    <label for="eventName">Name:</label>
                    <input id="eventName" type="text" placeholder="new event name"
                           required ng-model="event.name"/>
                    <label for="eventDate">Date:</label>
                    <input id="eventDate" type="text" placeholder="format = '(mm/dd/yyyy)'"
                           required ng-pattern="/\d\d/\d\d/\d\d\d\d$/" ng-model="event.date"/>
                    <label for="eventTime">Time:</label>
                    <input id="eventTime" type="text" ng-model="event.time"/>
                </fieldset>

                {{event.name}}
                <br/>

                <button type="submit" class="btn btn-primary"
                        ng-disabled="editEventForm.$invalid"
                        ng-click="saveEvent(event, editEventForm)">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/controllers/EditEventCtrl.js"></script>
</body>
</html>
