<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8"/>
    <title>Compile Service Sample</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>

<body>
<div class="container">
    <div ng-controller="CompileCtrl" style="padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h2>Compile Service</h2>
            <br/>
            Name: <input type="text" ng-model="name"/>
            HTML Markup: <input type="text" ng-model="markup"/>
            <br/>
            <button type="button" class="btn" ng-click="doCompile(markup)">Compile</button>
            <br/>
            <div id="insertPoint"/>
        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-route.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>
    <script src="./lib/angular/angular-cookies.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/controllers/CompileCtrl.js"></script>
</body>
</html>
