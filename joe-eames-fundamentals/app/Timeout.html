<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8"/>
    <title>Timeout Sample</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>

<body>
<div class="container">
    <div ng-controller="TimeoutCtrl" style="padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h2>Timeout Service</h2>
            <br/>
            <h4>normal javascript timeout message in 2 secs: {{jsTimeoutMessage}}</h4>
            <h4>angular timeout service message in 3 sec: {{ngTimeoutMessage}}</h4>
            <br>
            <button type="button" class="btn" ng-click="cancel()">Press before 3 seconds are up to cancel timer</button>
            <br>
            <br>
            <input ng-model="bogus" placeholder="bogus to trigger model update"></input>
            <br>
            <p>According to the lecture, JS setTimeout does not trigger model change notification, but it seems it does...</p>
        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/controllers/TimeoutCtrl.js"></script>
</body>
</html>
