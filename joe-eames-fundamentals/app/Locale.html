<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8"/>
    <title>Locale Sample</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>

<body>
<div class="container">
    <div ng-controller="LocaleCtrl" style="padding-left: 20px; padding-right: 20px">
        <div class="container" ng-cloak>
            <h2>Locale Service</h2>
            <h3>Date: {{myDate | date:myFormat}}</h3>
        </div>
        <button type="button" ng-click="throwException()">throw an exception</button>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>
    <script src="./locale/angular-locale_ko.js"></script>
    <script src="./locale/angular-locale_cs-cz.js"></script>
    <script src="./locale/angular-locale_zh-tw.js"></script>
    <script src="./locale/angular-locale_zh-cn.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/services/ExceptionHandler.js"></script>
    <script src="./js/controllers/LocaleCtrl.js"></script>
</body>
</html>
