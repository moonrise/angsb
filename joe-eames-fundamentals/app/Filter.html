<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8"/>
    <title>Filter Sample</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>

<body>
<div class="container">
    <div ng-controller="FilterCtrl" style="padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h4>Filter List (with $filter service)</h4>
            <ul>
                <li>duration(1): {{data[0]}}</li>
                <li>duration(2): {{data[1]}}</li>
                <li>duration(3): {{data[2]}}</li>
                <li>duration(4): {{data[3]}}</li>
            </ul>

            <h4>Filter List (direct access)</h4>
            <ul ng-repeat="d in data">
                <li>duration: {{d}}</li>
            </ul>
        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-route.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>
    <script src="./lib/angular/angular-cookies.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/controllers/FilterCtrl.js"></script>
</body>
</html>
